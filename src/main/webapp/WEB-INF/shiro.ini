[main]
loginFilter = co.edu.uniandes.csw.uniandes.api.JWT.filter.LoginFilter
myFilter = co.edu.uniandes.filters.FilterOptions
authc.loginUrl = /webresources/Auth/**

authenticator = co.edu.uniandes.csw.uniandes.api.JWT.filter.JwtAuthenticator
securityManager.authenticator = $authenticator

[users]
exampleuser = examplepassword, examplerole
guest = guestpass, examplerole

[roles]
examplerole = something:readpermission

[urls]
/webresources/Auth/** = anon
/webresources/Sport/** = myFilter, loginFilter

